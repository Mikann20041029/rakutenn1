name: Daily AI Post
on:
  schedule:
    - cron: '0 * * * *' # 1時間に1回、自動実行（日本時間だと毎時0分）
  workflow_dispatch: # 手動実行ボタンも追加

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'
      - name: Install dependencies
        run: pip install requests openai
      - name: Run script
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
          RAKUTEN_ID: ${{ secrets.RAKUTEN_ID }}
          HATENA_ID: ${{ secrets.HATENA_ID }}
          HATENA_BLOG_ID: ${{ secrets.HATENA_BLOG_ID }}
          HATENA_API_KEY: ${{ secrets.HATENA_API_KEY }}
        run: python main.py
